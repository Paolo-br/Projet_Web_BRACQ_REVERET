<!DOCTYPE html>
<html>
<head>
    <title>Test API</title>
</head>
<body>
    <h1>Test de l'API Backend</h1>
    <button onclick='testAPI()'>Tester /api/cities/name/Paris</button>
    <pre id='result'></pre>
    
    <script>
    async function testAPI() {
        const result = document.getElementById('result');
        result.textContent = 'Chargement...';
        
        try {
            const response = await fetch('http://localhost:8080/api/cities/name/Paris');
            const data = await response.json();
            result.textContent = 'Succès:\n' + JSON.stringify(data, null, 2);
        } catch (error) {
            result.textContent = 'Erreur:\n' + error.message;
        }
    }
    </script>
</body>
</html>
