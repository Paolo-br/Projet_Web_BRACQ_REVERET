# Production profile using PostgreSQL database (via Docker)
# Note: Utiliser 'localhost' quand on lance Spring Boot localement
# Utiliser 'db' quand on lance avec docker-compose (le nom du service)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/alltogether?useUnicode=true&characterEncoding=UTF-8}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:BaseD@ta2025}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

# IMPORTANT: Attendre que Hibernate cree les tables AVANT d'executer les scripts SQL
spring.jpa.defer-datasource-initialization=true

spring.sql.init.mode=always
spring.sql.init.encoding=UTF-8
# Charger plusieurs fichiers SQL dans l'ordre
spring.sql.init.data-locations=classpath:data-cities-places.sql,classpath:data-photos.sql

# Serve static uploads from local folder
spring.web.resources.static-locations=classpath:/static/,file:uploads/
