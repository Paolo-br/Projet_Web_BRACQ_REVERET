# Configuration pour les tests
spring.application.name=Alltogether-Test

# Base de données H2 en mémoire pour les tests
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configuration JPA pour H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

# Désactiver l'initialisation SQL automatique pour les tests d'intégration
# (les tests géreront eux-mêmes leurs données)
spring.sql.init.mode=never

# JWT configuration pour les tests
jwt.secret=test-secret-key-for-junit-tests-9f2d0e8a6c4731b5e0d94cf21a67f832
jwt.expiration=86400000

# Désactiver la sécurité pour certains tests si nécessaire
logging.level.org.springframework.security=INFO

# Configuration des fichiers pour les tests
file.upload-dir=target/test-uploads
storage.max-file-size=5MB
storage.allowed-extensions=jpg,jpeg,png,gif,webp
